<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --primary: #2c3e50;
      --accent: #4b6584;
      --text: #2f2f2f;
      --button-bg: #2c3e50;
      --button-hover: #1a242f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.6rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      color: #444;
    }

    .button {
      display: inline-block;
      background-color: var(--button-bg);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        width: 100%;
        font-size: 1rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a class="button" href="https://drive.google.com/drive/u/2/folders/1xw27sREKGl1gSsXFAWzOfJkGvU25lyCcyPTFYjBvFdei9okaoNSE_vtk5pwD145FgCTHShXs" target="_blank">View Full Gallery</a>

  <div class="footer">Thank you for sharing the memories</div>
</body>
</html>
