<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #f4f5f7, #e8eaed);
      --primary: #2c3e50;
      --accent: #4b6584;
      --text: #2f2f2f;
      --button-bg: #2c3e50;
      --button-hover: #1a242f;
      --hr-color: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 1.15rem;
      max-width: 650px;
      margin-bottom: 2rem;
      color: #444;
      animation: fadeIn 1.2s ease-out;
    }

    hr {
      width: 80px;
      border: 0;
      border-top: 2px solid var(--hr-color);
      margin: 20px 0 30px;
    }

    .button {
      display: inline-block;
      background-color: var(--button-bg);
      color: white;
      padding: 14px 28px;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      margin: 12px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
      border-color: #ffffff33;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .button {
        width: 90%;
        font-size: 1rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Our Wedding Memories</h1>
  <hr />

  <a class="button" href="https://drive.google.com/drive/u/2/folders/1xw27sREKGl1gSsXFAWzOfJkGvU25lyCcyPTFYjBvFdei9okaoNSE_vtk5pwD145FgCTHShXs" target="_blank">View Full Gallery</a>

  <div class="footer">Thank you for sharing the memories</div>
</body>
</html>
